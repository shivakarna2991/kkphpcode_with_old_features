<!DOCTYPE HTML>
<html lang='en-US'>
  <head>
    <style>
      @font-face {
          font-family: 'IDAXFont';
          src: url('@_IDAX_REPORTS_PATH@/templates/assets/fonts/Calibri.ttf');
          font-weight: normal;
          font-style: normal;
      }    
    </style>
  </head>
  <body style="border: 0; margin: 0;">
    <div>
      <table width="100%" style="font-family: 'IDAXFont'; font-weight: 600;">
        <tr>
          <td style="width: 43px"></td>
          <td style="width: 120px"></td>
          <td style="width: 400px"></td>
          <td rowspan="4" style="text-align: right"><img style="float: right" src="@_IDAX_REPORTS_PATH@/templates/assets/images/IDAX_2-blue-tagline-100w.png" width="100" height="64"/></td>
        </tr>
        <tr>
          <td></td>
          <td>Location:</td>
          <td>@location@</td>
        </tr>
        <tr>
          <td></td>
          <td>Specific Location:</td>
          <td>@specificlocation@</td>
        </tr>
        <tr>
          <td></td>
          <td>Site Code:</td>
          <td>@sitecode@</td>
        </tr>
        <tr>
          <td></td>
          <td>Station ID:</td>
          <td>@stationid@</td>
        </tr>
        <tr>
          <td></td>
          <td>Date Range:</td>
          <td>@startdate@ to @enddate@</td>
        </tr>
      </table>
    </div>
  </body>
</html>
