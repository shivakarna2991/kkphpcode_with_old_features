<!DOCTYPE HTML>
<html lang='en-US'>
  <head>
    <script>
      // function retrieves the GET params which inlude the header/footer parameters (e.g. page no.)
      //  it assigns them to elements by class name in the body below
      function subst() {
          var vars={};
          var x=window.location.search.substr(1).split('&');
          for (var i in x) {
              var z=x[i].split('=',2);
              vars[z[0]] = unescape(z[1]);
          }
          // if page 1, use first page header
          if (vars['page'] == '1') {
              document.getElementById('firstpageheader').style.display = 'inline';
          } else {
              document.getElementById('otherpageheader').style.display = 'inline';
          }
      }
    </script>
    <style>
      @font-face {
          font-family: 'IDAXFont';
          src: url('@_IDAX_REPORTS_PATH@/templates/assets/fonts/Calibri.ttf');
          font-weight: normal;
          font-style: normal;
      }    
    </style>
  </head>
  <body style="border: 0; margin: 0;" onload="subst()">
    <div id="firstpageheader" style="display: none">
      <img style="float: right;" src="@_IDAX_REPORTS_PATH@/templates/assets/images/IDAX_2-blue-tagline-100w.png" width="100px" height="64px"/>
      <span style="margin-left: 49px; border-bottom: 3px solid #000"><span style="line-height:64px; align-text: center; margin-left: 55px; margin-right: 55px; font-family: 'IDAXFont'; font-weight: 600; font-size: 1.2em">Vehicle @reporttype@ Report Summary</span><span>
    </div>
    <div id="otherpageheader" style="display: none">
      <table width="100%" style="font-family: 'IDAXFont'; font-weight: 600;">
        <tr>
          <td style="width: 43px"></td>
          <td style="width: 120px"></td>
          <td style="width: 400px"></td>
          <td rowspan="4" style="text-align: right"><img style="float: right" src="@_IDAX_REPORTS_PATH@/templates/assets/images/IDAX_2-blue-tagline-100w.png" width="100" height="64"/></td>
        </tr>
        <tr>
          <td></td>
          <td>Location:</td>
          <td>@location@</td>
        </tr>
        <tr>
          <td></td>
          <td>Specific Location:</td>
          <td>@specificlocation@</td>
        </tr>
        <tr>
          <td></td>
          <td>Site Code:</td>
          <td>@sitecode@</td>
        </tr>
        <tr>
          <td></td>
          <td>Station ID:</td>
          <td>@stationid@</td>
        </tr>
        <tr>
          <td></td>
          <td>Date Range:</td>
          <td>@startdate@ to @enddate@</td>
        </tr>
      </table>
    </div>
  </body>
</html>
